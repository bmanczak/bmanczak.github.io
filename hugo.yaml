baseURL: "https://bmanczak.github.io/"
languageCode: "en-us"
title: "Blazej Manczak"
theme: "PaperMod"

# Publish into docs/ for GitHub Pages
publishDir: "public"

# Enable raw HTML in markdown
markup:
  goldmark:
    renderer:
      unsafe: true

# (optional) enable menu
menu:
  main:
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 10
    - identifier: "posts"
      name: "Posts"
      url: "/posts/"
      weight: 20

taxonomies:
  tag: "tags"
  category: "categories"

params:
  mainSections: ["posts"]
  ShowReadingTime: false
  ShowPostNavLinks: true
  ShowShareButtons: false
  ShowRssButtonInSectionTermList: false

# Optional, compact summaries on list pages
summaryLength: 35

outputs:
  home: ["HTML", "RSS", "JSON"]
  section: ["HTML", "RSS"]
